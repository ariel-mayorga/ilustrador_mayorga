<body id="contact__grid">
   <header id="contact__header" class="header__index">
      <div class="header__title">
         <a href="../index.html">
            <h1 class=" animation">Ari Mayorga</h1>
         </a>
         <a href="./index.html">
            <h2 class=" animation">-Studio-</h2>
         </a>
         <div class="header__logo">
            <a href="../index.html"><img src="../img/logo_png.png" alt="logo" class="header__logo--img"></a>
         </div>
      </div>

      <nav class="navbar navbar-light desplegable">
         <div class="container-fluid ">
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
               aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
               <div class="navbar-nav ">

               </div>
            </div>

      <nav class="header__nav">
         <div class="menu__content">
            <ul>
               <li>

               </li>
            </ul>
         </div>

   </header>

   <div id="contact__button" class="button__contact ">
      <h2 class="contact__button--title">Contacto</h2>
      <a class="contact__button--i idiom" href="">ESP / EN</a>
   </div>

   <section id="contact__section">
      <div>
         <h2 class="contact__e-mail">E-MAIL</h2>
         <p class="contact__e-mail--p">ari.mayorga.dg@gmail.com</p>
      </div>
      </div>
      <form>
         <div class="row form__row">
            <div class="col-md-6">
               <div class="form-group pb-3">
                  <input type="text" class="form-control" name="Nombre" placeholder="Nombre">
               </div>
            </div>
            <div class="col-sm-12 col-md-6">
               <div class="form-group pb-3">
                  <input type="email" class="form-control" name="E-mail" placeholder="E-mail">
               </div>
            </div>
            <div class="col-sm-12 col-md-12">
               <div class="form-group pb-3">
                  <input type="text" class="form-control" name="Asunto" placeholder="Asunto">
               </div>
            </div>
            <div class="col-md-12">
               <div class="form-group pb-3">
                  <textarea name="Mensaje" class="form-control" cols="30" rows="7" placeholder="Mensaje"></textarea>
               </div>
            </div>
            <div class="col-md-12">
               <div class="form-group">
                  <input type="submit" value="ENVIAR MENSAJE" class="btn btn-dark">
                  <div class="submitting"></div>
               </div>
            </div>
         </div>
      </form>
      </div>
   </section>

   <footer id="contact__footer" class="footer__index">
      <div class="footer__icons">
         <h2><span class="icon-shopping-cart icon--carrito"></span></h2>
         <h2><span class="icon-instagram-with-circle icon--instagram"></span></h2>
         <h2><span class="icon-facebook-with-circle icon--facebook"></span></h2>
         <h2><span class="icon-twitter-with-circle icon--twitter"></span></h2>
      </div>

      <form class="footer__newsletter">
         <div class="newsletter__email">
            <label class="newsletter__email--title" for="email">NEWSLETTER</label>
            <input class="newsletter__email--box" type="email" name="email" placeholder="INGRESA TU EMAIL">
            <input class="newsletter__email--box" type="submit" value="SUSCRIBIRSE">
         </div>
      </form>

      <p class="derechos">Ari Mayorga 2022. Todos los derechos reservados.</p>
   </footer>
